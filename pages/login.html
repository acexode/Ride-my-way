<body onload="loginPage()">
    <div class="nav">
        <a href="../index.html">Home</a>
        <a class="active" id="in" href="pages/login.html">Sign In</a>
        <a id="out" href="#signOut">Sign Out</a>
        <a id="profile" href="profile">Profile</a>
        <a href="#about">About</a>
    </div>
    <div id="id01" class="modal">
        <span onclick="window.location.assign('../index.html');" class="close" title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <img src="../imgs/avater.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</body>
